{% extends "admin.html" %}

{% block content %}


<!-- Amind Page -->


<br>
<h2>You have successfully edit the runs.</h2>
<br>

<!-- This table display  the new run list that user just edit. . -->
<table class="table caption-top">
    <thead>
        <tr>
            <th scope="col">Driver ID</th>
            <th scope="col">CourseID</th>
            <th scope="col">Run Number</th>
            <th scope="col">Second</th>
            <th scope="col">Cones</th>
            <th scope="col">WD</th>

        </tr>
    </thead>
    <tbody>
        {% for row in new_run_list %}
          <tr>
              {% for item in row %}
                <td>{{item}}</td>
              {% endfor %}
          </tr>
        {% endfor %}
    </tbody>
</table>
<!-- table end -->

{% endblock %}
